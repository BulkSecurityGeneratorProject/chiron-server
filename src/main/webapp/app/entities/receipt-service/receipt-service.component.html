<div>
    <h2 id="page-heading">
        <span jhiTranslate="chironServerApp.receiptService.home.title">Receipt Services</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-receipt-service" [routerLink]="['/receipt-service/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="chironServerApp.receiptService.home.createLabel">
            Create new Receipt Service
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="receiptServices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chironServerApp.receiptService.amount">Amount</span></th>
            <th><span jhiTranslate="chironServerApp.receiptService.price">Price</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let receiptService of receiptServices ;trackBy: trackId">
                <td><a [routerLink]="['/receipt-service', receiptService.id, 'view' ]">{{receiptService.id}}</a></td>
                <td>{{receiptService.amount}}</td>
                <td>{{receiptService.price}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/receipt-service', receiptService.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/receipt-service', receiptService.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'receipt-service', { outlets: { popup: receiptService.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
